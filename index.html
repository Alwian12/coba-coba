=<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InformaPlay - Berita + Game Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>InformaPlay</h1>
    <p>Portal Berita Interaktif + Mini Game Trivia</p>
  </header>

  <section id="news-section">
    <h2>Berita Terbaru</h2>
    <input id="searchInput" type="text" placeholder="Cari berita..." />
    <div id="newsList"></div>
  </section>

  <section id="comment-section">
    <h2>Komentar Pembaca</h2>
    <textarea id="commentInput" placeholder="Tulis komentar..."></textarea>
    <button id="sendComment">Kirim</button>
    <div id="commentList"></div>
  </section>

  <section id="game-section">
    <h2>Game Trivia</h2>
    <button id="startGame">Mulai Game</button>
    <div id="gameArea" class="hidden"></div>
  </section>

  <section id="leaderboard-section">
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
